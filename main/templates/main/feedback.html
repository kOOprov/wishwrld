 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

 {% extends 'main/layout.html' %}<br>

{%block content%}<br><br><br>

 <div class="container">
 <h1 class="comm"> Add comment</h1>
 <div class="alert alert-warning">
    <form id="form" method="post">

        {% csrf_token %}
        {{form.name}}<br>
        {{form.full_text}}<br>
        {{form.date}}<br>
        <button class="btn btn-success" type="submit">добавить комм</button>
    </form>

    </div><br>
 </div>
 <h1 class="comm">C00ments</h1>
 <div class="container">
 {%if feedbacks%}
        {%for el in feedbacks%}
    <div class="alert alert-warning">
        <p>{{el.name}}</p>
        <p>{{el.full_text}}</p>
        <p>{{el.date}}</p>
    </div>
        {%endfor%}
    {%else%}
        <p>У ВАС НЕТ ЗАПИСЕЙ</p>
    {%endif%}
 </div>
{%endblock%}
